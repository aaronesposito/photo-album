<!DOCTYPE html>
<html>
<head>
    <title>Image Gallery</title>
</head>
<body>
    <h1>Image Gallery</h1>
    {% for image in images %}
        <div>
            <p>{{ image }}</p>
            <img src="{{ url_for('image', filename=image) }}" style="max-width: 300px;">
        </div>
    {% endfor %}
</body>
</html>
