<!DOCTYPE html>
<html>
<head>
    <title>Image Gallery</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <h1>Image Gallery</h1>
    {% for image in images %}
        <div>
            <p>{{ image }}</p>
            <img src="{{ url_for('image', filename=image) }}" onclick="toggleGrow(this)">
        </div>
    {% endfor %}
    <script>
        function toggleGrow(img) {
            img.classList.toggle('grow');
        }
    </script>
</body>
</html>
